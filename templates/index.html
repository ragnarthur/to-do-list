<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">To-Do List</h1>
        <div id="feedback" class="alert d-none" role="alert"></div>
        <div class="mb-3">
            <input type="text" id="taskTitle" class="form-control" placeholder="Título da tarefa">
        </div>
        <div class="mb-3">
            <textarea id="taskDescription" class="form-control" placeholder="Descrição da tarefa"></textarea>
        </div>
        <div class="mb-3">
            <input type="date" id="taskDueDate" class="form-control" placeholder="Data de vencimento">
        </div>
        <div class="mb-3">
            <select id="taskPriority" class="form-select">
                <option value="" disabled selected>Prioridade</option>
                <option value="Baixa">Baixa</option>
                <option value="Média">Média</option>
                <option value="Alta">Alta</option>
            </select>
        </div>
        <div class="mb-3">
            <button onclick="addTask()" class="btn btn-success w-100">Adicionar</button>
        </div>
        <ul id="taskList" class="list-group"></ul>
    </div>

    <!-- Modal para Edição -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Tarefa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editTaskId">
                    <div class="mb-3">
                        <input type="text" id="editTaskTitle" class="form-control" placeholder="Título da tarefa">
                    </div>
                    <div class="mb-3">
                        <textarea id="editTaskDescription" class="form-control" placeholder="Descrição da tarefa"></textarea>
                    </div>
                    <div class="mb-3">
                        <input type="date" id="editTaskDueDate" class="form-control" placeholder="Data de vencimento">
                    </div>
                    <div class="mb-3">
                        <select id="editTaskPriority" class="form-select">
                            <option value="" disabled selected>Prioridade</option>
                            <option value="Baixa">Baixa</option>
                            <option value="Média">Média</option>
                            <option value="Alta">Alta</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <select id="editTaskStatus" class="form-select">
                            <option value="" disabled selected>Status</option>
                            <option value="Pending">Pending</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveTask()">Salvar mudanças</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
