<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação de Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container-fluid mt-5">
        <h1 class="text-center mb-4">Aplicação de Lista de Tarefas</h1>

        <div id="feedback" class="alert d-none" role="alert"></div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Adicionar Nova Tarefa</h5>
                        <form id="taskForm">
                            <div class="mb-3">
                                <label for="taskTitle" class="form-label">Título</label>
                                <input type="text" id="taskTitle" class="form-control" placeholder="Título da tarefa" required>
                            </div>
                            <div class="mb-3">
                                <label for="taskDescription" class="form-label">Descrição</label>
                                <textarea id="taskDescription" class="form-control" placeholder="Descrição da tarefa"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="taskDueDate" class="form-label">Data de Vencimento</label>
                                <input type="date" id="taskDueDate" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="taskPriority" class="form-label">Prioridade</label>
                                <select id="taskPriority" class="form-select">
                                    <option value="" disabled selected>Escolha a prioridade</option>
                                    <option value="Baixa">Baixa</option>
                                    <option value="Média">Média</option>
                                    <option value="Alta">Alta</option>
                                </select>
                            </div>
                            <button type="button" onclick="addTask()" class="btn btn-success w-100">Adicionar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <ul class="nav nav-tabs" id="taskTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="all-tasks-tab" data-bs-toggle="tab" data-bs-target="#all-tasks" type="button" role="tab" aria-controls="all-tasks" aria-selected="true">Todas as Tarefas</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="high-priority-tab" data-bs-toggle="tab" data-bs-target="#high-priority" type="button" role="tab" aria-controls="high-priority" aria-selected="false">Alta Prioridade</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="medium-priority-tab" data-bs-toggle="tab" data-bs-target="#medium-priority" type="button" role="tab" aria-controls="medium-priority" aria-selected="false">Média Prioridade</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="low-priority-tab" data-bs-toggle="tab" data-bs-target="#low-priority" type="button" role="tab" aria-controls="low-priority" aria-selected="false">Baixa Prioridade</button>
                    </li>
                </ul>
                <div class="tab-content" id="taskTabsContent">
                    <div class="tab-pane fade show active" id="all-tasks" role="tabpanel" aria-labelledby="all-tasks-tab">
                        <div id="taskListAll" class="row mt-3"></div>
                    </div>
                    <div class="tab-pane fade" id="high-priority" role="tabpanel" aria-labelledby="high-priority-tab">
                        <div id="taskListHigh" class="row mt-3"></div>
                    </div>
                    <div class="tab-pane fade" id="medium-priority" role="tabpanel" aria-labelledby="medium-priority-tab">
                        <div id="taskListMedium" class="row mt-3"></div>
                    </div>
                    <div class="tab-pane fade" id="low-priority" role="tabpanel" aria-labelledby="low-priority-tab">
                        <div id="taskListLow" class="row mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Edição -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Tarefa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editTaskId">
                    <div class="mb-3">
                        <label for="editTaskTitle" class="form-label">Título</label>
                        <input type="text" id="editTaskTitle" class="form-control" placeholder="Título da tarefa">
                    </div>
                    <div class="mb-3">
                        <label for="editTaskDescription" class="form-label">Descrição</label>
                        <textarea id="editTaskDescription" class="form-control" placeholder="Descrição da tarefa"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="editTaskDueDate" class="form-label">Data de Vencimento</label>
                        <input type="date" id="editTaskDueDate" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="editTaskPriority" class="form-label">Prioridade</label>
                        <select id="editTaskPriority" class="form-select">
                            <option value="" disabled selected>Escolha a prioridade</option>
                            <option value="Baixa">Baixa</option>
                            <option value="Média">Média</option>
                            <option value="Alta">Alta</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="editTaskStatus" class="form-label">Status</label>
                        <select id="editTaskStatus" class="form-select">
                            <option value="" disabled selected>Escolha o status</option>
                            <option value="Pending">Pending</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveTask()">Salvar mudanças</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
